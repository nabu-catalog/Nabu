proxy_buffer_size   128k;
proxy_buffers   4 256k;
proxy_busy_buffers_size   256k;

upstream puma_nabu_staging { 
  server unix:/srv/www/nabu/shared/tmp/sockets/nabu-puma.sock fail_timeout=0;
}

server {
  server_name syd-paradisec-prod.intersect.org.au;
  root /srv/www/nabu/current/public;
  try_files $uri/index.html $uri @puma_nabu_staging;

  client_max_body_size 4G;
  keepalive_timeout 10;

  error_page 500 502 504 /500.html;
  error_page 503 @503;

  location @puma_nabu_staging {
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;
    proxy_redirect off;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
      proxy_set_header X-Forwarded-Proto http;
      proxy_pass http://puma_nabu_staging;
    # limit_req zone=one;
    access_log /srv/www/nabu/shared/log/nginx.access.log;
    error_log /srv/www/nabu/shared/log/nginx.error.log;
  }

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  location = /50x.html {
    root html;
  }

  location = /404.html {
    root html;
  }

  location @503 {
    error_page 405 = /system/maintenance.html;
    if (-f $document_root/system/maintenance.html) {
      rewrite ^(.*)$ /system/maintenance.html break;
    }
    rewrite ^(.*)$ /503.html break;
  }

  if ($request_method !~ ^(GET|HEAD|PUT|PATCH|POST|DELETE|OPTIONS)$ ){
    return 405;
  }

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/syd-paradisec-prod.intersect.org.au/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/syd-paradisec-prod.intersect.org.au/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = syd-paradisec-prod.intersect.org.au) {
      return 301 https://$host$request_uri;
  } # managed by Certbot


  listen 80;
  server_name syd-paradisec-prod.intersect.org.au;
  return 404; # managed by Certbot
}
